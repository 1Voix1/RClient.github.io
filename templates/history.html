<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rclient - Version History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
        }
        .history-section {
            padding: 60px 0 40px 0;
        }
        .history-title {
            color: #3498db;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            letter-spacing: 1px;
        }
        .card-style {
            background: rgba(34, 40, 49, 0.98);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.45);
            padding: 32px 24px;
            margin: 0 auto;
            max-width: 700px;
            border: 1.5px solid rgba(52,152,219,0.08);
            animation: fadeInUp 0.8s cubic-bezier(.39,.575,.56,1.000);
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .version-table th, .version-table td {
            color: #fff;
            background: transparent;
            border-color: #333;
            vertical-align: middle;
        }
        .version-table th {
            font-size: 1.1em;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #3498db;
        }
        .version-table tr {
            transition: background 0.2s;
        }
        .version-table tbody tr:hover {
            background: rgba(52,152,219,0.08);
        }
        .btn-download {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 8px 28px;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(52,152,219,0.15);
        }
        .btn-download i {
            margin-right: 8px;
        }
        .btn-download:hover {
            background: #217dbb;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(52,152,219,0.25);
        }
        .back-btn {
            background: none;
            border: 2px solid #3498db;
            color: #3498db;
            border-radius: 50px;
            padding: 10px 32px;
            font-weight: 600;
            font-size: 1.1em;
            margin-top: 64px;
            margin-bottom: 8px;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(52,152,219,0.08);
            display: inline-block;
        }
        .back-btn i {
            margin-right: 8px;
        }
        .back-btn:hover {
            background: #3498db;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }
        .back-btn-wrapper {
            text-align: center;
            margin-top: 64px;
        }
        @media (max-width: 600px) {
            .card-style {
                padding: 18px 4px;
            }
            .history-title {
                font-size: 2rem;
            }
            .btn-download, .back-btn {
                font-size: 1em;
                padding: 8px 16px;
            }
            .back-btn-wrapper {
                margin-top: 32px;
            }
        }
    </style>
</head>
<body>
    <section class="history-section">
        <div class="container">
            <div class="card-style">
                <h1 class="display-5 fw-bold mb-4 text-center history-title"><i class="fa-solid fa-clock-rotate-left me-2"></i>Rclient Version History</h1>
                <p class="lead text-center mb-4">Download any client version you need.</p>
                <div class="table-responsive">
                    <table class="table version-table align-middle mb-0">
                        <thead>
                            <tr>
                                <th style="width: 30%"><i class="fa-solid fa-code-branch me-1"></i>Version</th>
                                <th style="width: 30%"><i class="fa-solid fa-calendar-day me-1"></i>Date</th>
                                <th style="width: 40%"><i class="fa-solid fa-download me-1"></i>Download</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for v in versions %}
                            <tr>
                                <td><span class="fw-semibold">{{ v.version }}</span></td>
                                <td>{{ v.date }}</td>
                                <td>
                                    <a href="/static/clients_history/{{ v.filename }}" class="btn btn-download" download>
                                        <i class="fa-solid fa-download"></i>Download
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="back-btn-wrapper">
                <a href="/" class="back-btn mt-5"><i class="fa-solid fa-arrow-left"></i>Back to main</a>
            </div>
        </div>
    </section>
</body>
</html>
